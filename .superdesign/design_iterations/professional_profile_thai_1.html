<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์มืออาชีพ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5; /* Light gray background for contrast */
        }
        .mobile-frame {
            width: 100%;
            max-width: 420px;
            height: 880px;
            background-color: #ffffff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .main-content::-webkit-scrollbar { display: none; }
        .main-content { -ms-overflow-style: none; scrollbar-width: none; }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1d2129;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #65676b;
        }
        .action-button {
            background-color: #e4e6eb;
            color: #050505;
            font-weight: 600;
            border-radius: 8px;
            text-align: center;
            padding: 8px 0;
            flex-grow: 1;
        }
        .dashboard-banner {
            background-color: #f0f2f5;
            border-radius: 8px;
            padding: 12px;
            margin: 0 16px;
        }
        .portfolio-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .tabs .active {
            border-bottom: 2px solid #050505;
            color: #050505;
        }
        .tabs .inactive {
            color: #8c8c8c;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="mobile-frame">
        <!-- Header -->
        <header class="flex justify-between items-center p-4">
            <div class="flex items-center space-x-1">
                <h1 class="font-bold text-xl">darun_1199</h1>
                <i data-lucide="chevron-down" class="w-5 h-5"></i>
            </div>
            <div class="flex items-center space-x-4">
                 <div class="relative">
                    <i data-lucide="message-circle" class="w-7 h-7"></i>
                    <div class="absolute -top-1 -right-2 bg-red-500 text-white text-xs font-bold rounded-full px-1.5 py-0.5">ม...</div>
                </div>
                <i data-lucide="plus-square" class="w-7 h-7"></i>
                <i data-lucide="menu" class="w-8 h-8"></i>
            </div>
        </header>

        <main class="main-content">
            <!-- Profile Header -->
            <section class="px-4 pt-2">
                <div class="flex items-center justify-between">
                    <div class="relative">
                        <div class="absolute -top-1 -left-1 bg-white rounded-full px-2 py-1 text-xs shadow-md">แชร์โน้ต</div>
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=2574&auto=format&fit=crop" alt="User Avatar" class="w-24 h-24 rounded-full border-2 border-gray-200 p-1">
                        <button class="absolute bottom-0 right-0 w-7 h-7 bg-gray-800 text-white rounded-full flex items-center justify-center border-2 border-white">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="flex space-x-5">
                        <div class="stat-item">
                            <p class="stat-number">6</p>
                            <p class="stat-label">โพสต์</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-number">24</p>
                            <p class="stat-label">ผู้ติดตาม</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-number">60</p>
                            <p class="stat-label">กำลังติดตาม</p>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <h2 class="font-semibold">Darunpob Sengphansthada</h2>
                    <a href="#" class="text-sm text-blue-800 font-semibold mt-1 flex items-center space-x-1">
                        <i data-lucide="link-2" class="w-4 h-4"></i>
                        <span>youtube.com/@golfsnap?si=R1dYpVC0...</span>
                    </a>
                     <p class="text-sm text-gray-700 mt-1">© darun_1199</p>
                </div>
            </section>

            <!-- Dashboard Banner -->
            <section class="dashboard-banner mt-4">
                <h3 class="font-semibold text-sm">แดชบอร์ดมืออาชีพ</h3>
                <p class="text-xs text-gray-500">ยอดดู 30 ครั้งในช่วง 30 วันที่ผ่านมา</p>
            </section>

            <!-- Action Buttons -->
            <section class="p-4 flex space-x-2">
                <button class="action-button">แก้ไขโปรไฟล์</button>
                <button class="action-button">แชร์โปรไฟล์</button>
            </section>

            <!-- Portfolio Section -->
            <section>
                <div class="tabs flex justify-around border-b border-gray-200">
                    <button class="active flex-1 py-2"><i data-lucide="grid-3x3"></i></button>
                    <button class="inactive flex-1 py-2"><i data-lucide="clapperboard"></i></button>
                    <button class="inactive flex-1 py-2"><i data-lucide="repeat"></i></button>
                    <button class="inactive flex-1 py-2"><i data-lucide="user-square-2"></i></button>
                </div>
                <div class="portfolio-grid grid grid-cols-3 gap-0.5">
                    <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?q=80&w=2555&auto=format&fit=crop" alt="ผลงาน 1">
                    <img src="https://images.unsplash.com/photo-1496171367470-9ed9a91ea931?q=80&w=2940&auto=format&fit=crop" alt="ผลงาน 2">
                    <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?q=80&w=2564&auto=format&fit=crop" alt="ผลงาน 3">
                    <img src="https://images.unsplash.com/photo-1579869847514-762a7a2d3d83?q=80&w=2564&auto=format&fit=crop" alt="ผลงาน 4">
                    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2940&auto=format&fit=crop" alt="ผลงาน 5">
                    <img src="https://images.unsplash.com/photo-1522199755839-a2bacb67c546?q=80&w=2942&auto=format&fit=crop" alt="ผลงาน 6">
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <footer class="flex justify-around items-center p-3 border-t border-gray-200">
            <i data-lucide="home" class="w-7 h-7"></i>
            <i data-lucide="search" class="w-7 h-7 text-gray-500"></i>
            <i data-lucide="plus-square" class="w-7 h-7 text-gray-500"></i>
            <i data-lucide="clapperboard" class="w-7 h-7 text-gray-500"></i>
            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=2574&auto=format&fit=crop" alt="User Avatar" class="w-8 h-8 rounded-full border-2 border-black">
        </footer>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
